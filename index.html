<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }
    .buttons {
      position: relative;
      height: 120px;
    }
    button {
      border: none;
      border-radius: 30px;
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-size: 20px;
    }
    #noBtn {
      position: absolute;
      background: #e0e0e0;
      color: #333;
    }
    .celebrate {
      display: none;
    }
    .celebrate img {
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="card" id="page1">
  <h1><span id="name">Sonu</span>, will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <p style="margin-top:20px;font-size:14px;color:#666;">
    *‚ÄúNo‚Äù seems a bit shy üòà*
  </p>
</div>

<div class="card celebrate" id="page2">
  <h1>YAY!!! üéâü•∞</h1>
  <p>You‚Äôre officially my Valentine ‚ù§Ô∏è</p>
  <img src="https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif">
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  if (name) document.getElementById("name").innerText = name;

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  noBtn.style.left = "200px";
  noBtn.style.top = "20px";

  noBtn.addEventListener("mouseenter", () => {
    const randX = Math.random() * 260;
    const randY = Math.random() * 70;
    noBtn.style.left = randX + "px";
    noBtn.style.top = randY + "px";
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
  });
</script>

</body>
</html>
